@( file : String, title : String)

@css = {

}

@js = {

}

@nav(title,css, js){

    <div class="row" style="text-align: center">

        @helper.form(action = routes.Shelob.shelob(file)){

            <span id="file">
                <img src="@routes.Assets.at("images/CSV.png")" style="width: 200px">
                <input type="text" id="fileValue" value="@file" hidden>
            </span>

            <button id="shelob" class="btn btn-success btn-file">Proccess</button>

        }

        <br>
        <br>

        <div class="progress" hidden>
            <div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="">
            </div>
        </div>

    </div>


}
